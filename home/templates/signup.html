{% extends 'head.html' %}

{% block content %}
<h1>Sign Up</h1>
<div class="signupcontainer">
    <h2 class="error-message">{{error}}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Sign UP</button>
        </form>
</div>
{% endblock %}
